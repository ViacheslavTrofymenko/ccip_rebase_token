[profile.default]
src = "src"
out = "out"
libs = ["lib"]
rpc_endpoints = {sepolia-eth = "", arb-sepolia = ""}

remappings = [
	'@openzeppelin/=lib/openzeppelin-contracts/',
	'@ccip/=lib/ccip/'
]

[lint]
exclude_lints = ["mixed-case-function", "mixed-case-variable", "screaming-snake-case-immutable"]

